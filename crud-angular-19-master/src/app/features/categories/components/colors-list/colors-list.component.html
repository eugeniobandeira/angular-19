<section class="flex flex-col gap-4 w-full h-auto mb-4">
  <mat-divider class="h-full opacity-50 w-full"></mat-divider>

  <div class="flex flex-wrap justify-center items-center mt-4 px-2 gap-4">
    @for (category of categories(); track category.id) {
      <span class="flex items-center justify-center w-[90px] 
            {{ 
                categoryBackgroundColors[category.color]
            }} select-none opacity-80 hover:opacity-100 text-white font-semibold px-4 py-2 rounded-2xl"
        >
        {{ category.name }}
      </span>
    }
  </div>
</section>
